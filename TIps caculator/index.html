<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>

    </style>
<div id="container">
  <h1>Calculer tips</h1>
  <div id="calculator">


    <form>
      <p>Montant de la facture?
        <p>
          $ <input id="billamt" type="text" placeholder="Prix facture">

          <p>Comment était votre service?
            <p>
              <select id="serviceQual">
            <option disabled selected value="0">-- Choisir option --</option>
            <option value="0.3">30&#37; &#45; Super</option>
            <option value="0.2">20&#37; &#45; Bon</option>
            <option value="0.15">15&#37; &#45; Correcte</option>
            <option value="0.1">10&#37; &#45; Mauvais</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
        </select>

    </form>
    <p>Combien de personne sur la facture?</p>
    <input id="peopleamt" type="text" placeholder="Nombre de personne"> personne
    <button type="button" id="calculate">Calculer!</button>

  </div>
  <!--calculator end-->
  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">Chaque</small>
  </div>
  <!--totalTip end-->

</div>
<!--container end-->

<script type="text/javascript" src="tipcalculator.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script type="text/javascript">
   //Calculer le tip
function calculateTip() {
  var billAmt = document.getElementById("billamt").value;
  var serviceQual = document.getElementById("serviceQual").value;
  var numOfPeople = document.getElementById("peopleamt").value;

  //la validation du input
  if (billAmt === "" || serviceQual == 0) {
    alert("Please enter values");
    return;
  }
  //regarde si le input est < 1 du nombre de personne
  if (numOfPeople === "" || numOfPeople <= 1) {
    numOfPeople = 1;
    document.getElementById("each").style.display = "none";
  } else {
    document.getElementById("each").style.display = "block";
  }

  //Calculer le tip
  var total = (billAmt * serviceQual) / numOfPeople;
  //Arrondir a deux décimals
  total = Math.round(total * 100) / 100;
  //Toujours deux décimal
  total = total.toFixed(2);
  //section tip
  document.getElementById("totalTip").style.display = "block";
  document.getElementById("tip").innerHTML = total;

}

//cacher le tip 
document.getElementById("totalTip").style.display = "none";
document.getElementById("each").style.display = "none";

//cliqué pour appeler la fonction
document.getElementById("calculate").onclick = function() {
  calculateTip();

};

    </script>

  </body>
</html>
